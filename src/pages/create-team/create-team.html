<ion-header>

  <ion-navbar>
    <ion-title>Create Your Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Name of the team"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input #focusInput type="text" placeholder="Enter Player Name" [(ngModel)]="playerNameString"></ion-input>
    <button ion-button icon-only item-right (click)="onPlayerAdded()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-item>
  <ion-card>
    <ion-card-header color="primary">Players</ion-card-header>
    <ion-list *ngFor="let playerName of playerNames">
        <label ion-item no-lines>{{playerName}}</label>
    </ion-list>
  </ion-card>
  <ion-footer>
    <button ion-button full color="primary">Submit Team</button>
  </ion-footer>
</ion-content>
