<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getTeams($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let team of teams">
      {{ team }}
    </ion-item>
  </ion-list>

  <ion-footer>
    <button ion-button full color="primary" navPush="CreateTeamPage">Create New</button>
  </ion-footer>
</ion-content>
